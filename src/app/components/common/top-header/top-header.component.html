<div class="top-header-area">
    <div class="container-fluid">
        <div class="row align-items-center" *ngIf="data">
            <div class="col-lg-6 col-md-6">
                <p>{{data.title}}</p>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="top-header-info">
                    <div class="d-flex align-items-center justify-content-end">
                        <ul class="social-links">
                            <li *ngFor="let item of data.socialList;"><a href="{{item.link}}" target="_blank"><i class="{{item.icon}}"></i></a></li>
                        </ul>
                        <div class="phone-number">
                            <i class="fas fa-phone-alt"></i> Call Us: <a href="tel:{{data.phoneNumber}}">{{data.phoneNumber}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
