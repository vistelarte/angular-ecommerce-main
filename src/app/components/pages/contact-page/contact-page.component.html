<div *ngIf="data">
    <!-- Page Title -->
    <div class="page-title-area">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-7">
                    <h2>{{data.pageBannerTitle}}</h2>
                </div>
                <div class="col-lg-6 col-md-5">
                    <ul class="page-title-content">
                        <li><a routerLink="/">Inicio</a></li>
                        <li>{{data.pageBannerTitle}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact -->
    <div class="contact-area ptb-100">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6">
                    <div class="contact-content">
                        <h2>{{data.title}}</h2>
                        <p>{{data.desc}}</p>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="contact-image">
                        <img [src]="data.image.url" alt="contact-image">
                    </div>
                </div>
            </div>
            <div class="contact-form-area">
                <div class="row m-0">
                    <div class="col-lg-8 col-md-12 p-0">
                        <div class="contact-form">
                            <form id="contactForm">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-6">
                                        <div class="form-group">
                                            <label>Nombre</label>
                                            <input type="text" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6">
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="email" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6">
                                        <div class="form-group">
                                            <label>Numero de telefono</label>
                                            <input type="text" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6">
                                        <div class="form-group">
                                            <label>Asunto</label>
                                            <input type="text" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="form-group">
                                            <label>Mensaje...</label>
                                            <textarea class="form-control" cols="30" rows="4" required></textarea>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="checkme">
                                            <label class="form-check-label" for="checkme">
                                                Accept <a routerLink="/terms-conditions">Acepto Términos</a> and <a routerLink="/privacy-policy"> de Servicios y Política de Privacidad</a>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <button type="submit" class="default-btn"><i class="far fa-paper-plane"></i> Enviar Mensaje</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-12 p-0">
                        <div class="contact-info">
                            <div *ngIf="!data.contactInfoHide">
                                <h3>Contact Information</h3>
                                <ul class="info">
                                    <li *ngFor="let item of data.contactInformation;">
                                        <i class="{{item.icon}}"></i>
                                        {{item.title}}
                                    </li>
                                </ul>
                            </div>
                            <div *ngIf="!data.followUsHide">
                                <h3>Follow Us</h3>
                                <ul class="social-links">
                                    <li *ngFor="let item of data.social;"><a href="{{item.link}}" target="_blank">{{item.name}}</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
