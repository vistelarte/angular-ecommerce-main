<div *ngIf="data">
    <!-- Page Title -->
    <div class="page-title-area">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-7">
                    <h2>{{data.pageBannerTitle}}</h2>
                </div>
                <div class="col-lg-6 col-md-5">
                    <ul class="page-title-content">
                        <li><a routerLink="/">Home</a></li>
                        <li>{{data.pageBannerTitle}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- FAQ -->
    <div class="faq-area ptb-100">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-12">
                    <div class="faq-sidebar">
                        <ul>
                            <li *ngFor="let item of data.sidebar;"><a routerLink="{{item.link}}">{{item.title}}</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-8 col-md-12">
                    <div class="faq-accordion">
                        <accordion>
                            <accordion-group heading="{{content.title}}" *ngFor="let content of data.accordionList;">
                                <div markdown ngPreserveWhitespaces>
                                    {{content.desc}}
                                </div>
                            </accordion-group>
                        </accordion>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-subscribe></app-subscribe>
