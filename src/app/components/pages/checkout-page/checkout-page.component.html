<!-- Page Title -->
<div class="page-title-area">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-7">
                <h2>Checkout</h2>
            </div>
            <div class="col-lg-6 col-md-5">
                <ul class="page-title-content">
                    <li><a routerLink="/">Home</a></li>
                    <li>Checkout</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Checkout -->
<div class="checkout-area ptb-100">
    <div *ngIf="!isLoggedIn" class="login-area text-center">
        <a routerLink="/profile-authentication" class="default-btn"><i class="fas fa-sign-in-alt"></i> Please login to continue</a>
    </div>
    <div *ngIf="isLoggedIn" class="container" #notLoggedIn>
        <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <div class="billing-details">
                        <h3><span>Billing details</span></h3>
                        <div class="row">
                            <div class="col-lg-12 col-md-6">
                                <div class="form-group">
                                    <label>Full Name <span class="required">*</span></label>
                                    <input
                                        formControlName="fullname"
                                        id="fullname"
                                        type="text"
                                        class="form-control"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label>Address <span class="required">*</span></label>
                                    <input
                                        id="address"
                                        type="text"
                                        class="form-control"
                                        formControlName="address"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label>Phone <span class="required">*</span></label>
                                    <input
                                        id="phone"
                                        type="text"
                                        class="form-control"
                                        formControlName="phone"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label>Email address <span class="required">*</span></label>
                                    <input
                                        id="email"
                                        type="text"
                                        class="form-control"
                                        formControlName="email"
                                        required
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <div class="order-details">
                        <h3><span>Your order</span></h3>
                        <div class="order-table table-responsive">
                            <table class="table table-bordered">
                                <tbody>
                                    <tr>
                                        <td class="order-subtotal"><span>Subtotal</span></td>
                                        <td class="order-subtotal-price">
                                            <span class="order-subtotal-amount">${{total}}</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="order-shipping"><span>Shipping</span></td>
                                        <td class="shipping-price">
                                            <span>$00.00</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="total-price"><span>Payable Total</span></td>
                                        <td class="product-subtotal">
                                            <span class="subtotal-amount">${{total}}</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="payment-box">
                            <div class="payment-method">
                                <p>
                                    <input type="radio" id="cash-on-delivery" name="radio-group" checked />
                                    <label for="cash-on-delivery">Cash on delivery</label>
                                    Pay with cash upon delivery.
                                </p>
                            </div>
                            <button
                                class="default-btn" 
                                type="submit" 
                                [disabled]="
                                    !checkoutForm.valid || total == '0.00'
                                "
                            >
                                <i class="bx bx-paper-plane"></i> Place Order
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<app-subscribe></app-subscribe>
