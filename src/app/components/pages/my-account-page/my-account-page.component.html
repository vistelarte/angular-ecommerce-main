<!-- Page Title -->
<div class="page-title-area">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-7">
                <h2>My Account</h2>
            </div>
            <div class="col-lg-6 col-md-5">
                <ul class="page-title-content">
                    <li><a routerLink="/">Home</a></li>
                    <li>My Account</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Profile Authentication -->
<div class="profile-authentication-area ptb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="login-form">
                    <h2>Login</h2>
                    <form
                        [formGroup]="logForm"
                        (ngSubmit)="onLogin()"
                    >
                        <div class="form-group mb-3">
                            <label>Email</label>
                            <input 
                                type="email" 
                                class="form-control" 
                                name="email"
                                formControlName="identifier"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label>Password</label>
                            <input 
                                type="password" 
                                name="password" 
                                class="form-control" 
                                formControlName="password"
                            />
                        </div>
                        <div class="row align-items-center">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-6 remember-me-wrap">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember-me">
                                    <label class="form-check-label" for="remember-me">Remember me</label>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-6 lost-your-password-wrap">
                                <a routerLink="/" class="lost-your-password">Lost your password?</a>
                            </div>
                        </div>
                        <button type="submit">Log In</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="register-form">
                    <h2>Register</h2>
                    <form
                        [formGroup]="regForm" 
                        (ngSubmit)="onRegister()" 
                    >
                        <div class="form-group">
                            <label>Name</label>
                            <input 
                                type="text" 
                                name="name" 
                                class="form-control" 
                                formControlName="username"
                            />
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input 
                                type="email" 
                                class="form-control" 
                                name="email" 
                                formControlName="email"
                            >
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input 
                                type="password" 
                                class="form-control" 
                                name="password" 
                                formControlName="password"
                            >
                        </div>
                        <p class="description">The password should be at least eight characters long. To make it stronger, use upper and lower case letters, numbers, and symbols like ! " ? $ % ^ & )</p>
                        <button type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
